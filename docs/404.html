ata-reactroot=""><style>
        @import url(https://fonts.googleapis.com/css?family=Dancing+Script:400,700);

        body, html {
          height: 100%;
        }
        
        body {
          margin: 0;
          padding: 2rem;
          background-color: #446072;
          font-family: &quot;Ubuntu&quot;, monospace;
          color: white;
          overflow: hidden;
        }
        h1 {
          margin-top: 2rem;
          text-align: center;
        }
        h1 + p {
          text-align: center;
        }
        .shelf {
          position: relative;
          width: 30rem;
          height: 14rem;
          margin: 0 auto;
          border: 0.5rem solid #374d5b;
          border-radius: 0.5rem;
          background-color: rgba(255, 255, 255, 0.1);
          perspective: 130rem;
          box-shadow: inset 0 0 2rem rgba(0, 0, 0, 0.2);
        }
        .door {
          position: absolute;
          width: 14.8rem;
          height: 14rem;
          display: flex;
          box-sizing: border-box;
          padding: 1rem;
          background-color: #374d5b;
          align-items: center;
          box-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
          outline: 1px solid transparent;
        }
